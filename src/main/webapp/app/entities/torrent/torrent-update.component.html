<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-torrent-heading" jhiTranslate="movientsApp.torrent.home.createOrEditLabel">Create or edit a Torrent</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!torrent.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="torrent.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.torrent.url" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                        [(ngModel)]="torrent.url" maxlength="2048"/>
                    <div [hidden]="!(editForm.controls.url?.dirty && editForm.controls.url?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.url?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 2048 }">
                        This field cannot be longer than 2048 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.torrent.hash" for="field_hash">Hash</label>
                    <input type="text" class="form-control" name="hash" id="field_hash"
                        [(ngModel)]="torrent.hash" maxlength="2048"/>
                    <div [hidden]="!(editForm.controls.hash?.dirty && editForm.controls.hash?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.hash?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 2048 }">
                        This field cannot be longer than 2048 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.torrent.quality" for="field_quality">Quality</label>
                    <input type="text" class="form-control" name="quality" id="field_quality"
                        [(ngModel)]="torrent.quality" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.torrent.size" for="field_size">Size</label>
                    <input type="text" class="form-control" name="size" id="field_size"
                        [(ngModel)]="torrent.size" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.torrent.movie" for="field_movie">Movie</label>
                    <select class="form-control" id="field_movie" name="movie" [(ngModel)]="torrent.movieId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="movieOption.id" *ngFor="let movieOption of movies; trackBy: trackMovieById">{{movieOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
