<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-movie-heading" jhiTranslate="movientsApp.movie.home.createOrEditLabel">Create or edit a Movie</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!movie.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="movie.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.movie.imdbCode" for="field_imdbCode">Imdb Code</label>
                    <input type="text" class="form-control" name="imdbCode" id="field_imdbCode"
                        [(ngModel)]="movie.imdbCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.movie.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="movie.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.movie.slug" for="field_slug">Slug</label>
                    <input type="text" class="form-control" name="slug" id="field_slug"
                        [(ngModel)]="movie.slug" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.movie.year" for="field_year">Year</label>
                    <input type="number" class="form-control" name="year" id="field_year"
                        [(ngModel)]="movie.year" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.movie.rating" for="field_rating">Rating</label>
                    <input type="number" class="form-control" name="rating" id="field_rating"
                        [(ngModel)]="movie.rating" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.movie.runtime" for="field_runtime">Runtime</label>
                    <input type="number" class="form-control" name="runtime" id="field_runtime"
                        [(ngModel)]="movie.runtime" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.movie.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="movie.description" maxlength="2048"/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 2048 }">
                        This field cannot be longer than 2048 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.movie.youtube" for="field_youtube">Youtube</label>
                    <input type="text" class="form-control" name="youtube" id="field_youtube"
                        [(ngModel)]="movie.youtube" maxlength="512"/>
                    <div [hidden]="!(editForm.controls.youtube?.dirty && editForm.controls.youtube?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.youtube?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 512 }">
                        This field cannot be longer than 512 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="movientsApp.movie.language" for="field_language">Language</label>
                    <input type="text" class="form-control" name="language" id="field_language"
                        [(ngModel)]="movie.language" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="movientsApp.movie.genres" for="field_genres">Genres</label>
                    <select class="form-control" id="field_genres" multiple name="genres" [(ngModel)]="movie.genres" required>
                        <option [ngValue]="getSelected(movie.genres, genreOption)" *ngFor="let genreOption of genres; trackBy: trackGenreById">{{genreOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.genres?.dirty && editForm.controls.genres?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.genres?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
