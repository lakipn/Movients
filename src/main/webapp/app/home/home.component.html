<div class="row">
    <div class="col-12">
        <h1 jhiTranslate="movientsApp.movie.home.title" style="text-align: center; padding-bottom: 25px;">Movies</h1>
    </div>

    <div class="col-12" style="padding-bottom: 25px;">
        <h3 style="text-align: center;">Search</h3>
        <div class="row">
            <div class="col-xs-8 col-sm-10">
                <input placeholder="Type the movie name..." class="form-control" style="width: 100%;"
                       (keyup.enter)="lookitup(searchterm.value)" type="text" #searchterm/>
            </div>
            <div class="col-xs-4 col-sm-2">
                <button (click)="lookitup(searchterm.value)" style="width: 100%;" class="btn btn-md btn-success">Search
                </button>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let movie of movies"
         style="padding-bottom: 20px;">
        <a [routerLink]="['/movie', movie.id, 'view' ]">
            <img src="{{getCover(movie.images).medium}}" alt="{{movie.title}}" style="width: 100%;" />
            <h5 style="text-align: center;">{{movie.title}} ({{movie.year}})</h5>
        </a>
    </div>
</div>

<div *ngIf="movies && movies.length">
    <div class="row justify-content-center">
        <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
    </div>
    <div class="row justify-content-center">
        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                        [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
    </div>
</div>
